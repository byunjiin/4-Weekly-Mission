<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/signup.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <title>Linkbrary signup</title>
</head>
<body>
  <div class="signup">
    <div class="contents">
      <div class="title">
        <a href="./index.html"><img src="./img/logo.svg" alt="logo"></a>
        <div class="description">
          <p>이미 회원신가요?</p>
          <a href="./signin.html">로그인하기</a>
        </div>
      </div>
      <form>
        <div class="idbox" id="idBox">
          <label for="username">이메일</label>
          <input id="username" name="username" placeholder="codeit@codeit.com">
        </div>
        <div class="pwBox" id="pwBox">
          <label for="password">비밀번호</label>
          <div class="pwText" id="pwText">
            <input id="password" class="password" name="password" type="password" placeholder="linkbrary2023">
            <img class="eye" src="./img/eye-on.svg" alt="eye-on">
          </div>
        </div>
        <div class="pwBox" id="pwbox_check">
          <label for="password_check">비밀번호 확인</label>
          <div class="pwText" id="pwtext_check" >
            <input class="password" id="password_check" name="password_check" type="password" placeholder="linkbrary20245">
            <img class="eye" src="./img/eye-on.svg" alt="eye-on">
          </div>
        </div>
        <button class="join_btn" id="loginBtn">회원가입</button>
      </form>
    </div>
    <div class="social">
      <p>다른 형식으로 가입하기</p>
      <div class="icons">
        <a href="https://www.google.com/"><img id="google" src="./img/google.png" alt="google"></a>
        <a href="https://www.kakaocorp.com/page/"><img id="kakao" src="./img/kakao.png" alt="kakao"></a>
      </div>
    </div>
  </div>
  <script src="./javascript/import.js"></script>
  <script src="./javascript/error.js"></script>
  <script src="./javascript/errorMessage.js"></script>
  <script src="./javascript/focus.js"></script>
  <script src="./javascript/eyes.js"></script>
  <script src="./javascript/register.js"></script>
  <script src="./javascript/API.js"></script>
  <script src="./javascript/Access.js"></script>
</body>
</html>
